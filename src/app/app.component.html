<h1>{{title}}</h1>
<h2>My Heroes</h2>

<ul class="heroes">
    <li *ngFor="let hero of heroes" (click)="onSelect(hero)"
        [class.selection]="hero === selectedHero">
        <span class="badge">{{hero.id}}</span> {{hero.name}}
    </li>
</ul>

<!-- On passe les informations du héros sélectionner pour le composant hero-detail -->
<my-hero-detail [hero]="selectedHero"></my-hero-detail>
